<div class="property-list">
  <div class="property-grid">
    <div
      *ngFor="let property of properties | slice : 0 : limit"
      class="property-item"
    >
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>

  <div *ngIf="properties?.length; else emptyState" class="property-grid">
    <div
      *ngFor="let property of properties | slice : 0 : limit"
      class="property-item"
    >
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <p>Нет доступных объектов недвижимости</p>
    </div>
  </ng-template>

  <div class="view-all-container">
    <button class="btn-view-all" routerLink="/properties">
      Показать все объекты
    </button>
  </div>
</div>
