    <span class="logo-icon">🏠</span>
  </div>

  <nav class="nav-menu">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      title="Главная"
    >
      <span class="icon">🏠</span>
    </a>
    <a routerLink="/properties" routerLinkActive="active" title="Все объекты">
      <span class="icon">📋</span>
    </a>

      <span class="icon">📅</span>
    </a>

      <span class="icon">👥</span>

      title="Уведомления"

  <div class="user-menu">

      <span class="icon">⚙️</span>
